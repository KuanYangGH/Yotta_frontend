        <!-- 课程统计1：根据五个维度展示 -->
        <div class="row">
          <div class="col-xs-12">
            <!-- interactive chart -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <!-- 标题第一行信息 -->
                <i class="fa fa-bar-chart-o"></i>
                <h3 class="box-title">课程统计1：根据不同维度统计</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
                <!-- 选择学科 -->
                <div class="input-group col-xs-3">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-flat">选择学科</button>
                  </span>
                  <select class="form-control" ng-model="subject" ng-options="subject.subjectName for subject in subjects">
                    <option value="">-- 请选择学科 --</option> 
                  </select>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary " ng-click='viewByDimension(subject.subjectName)'>Go</button>
                  </span>
                </div>
              </div>
              <div class="box-body">
                <div id="classStatisticsByFiveDimension" style="height: 500px; padding: 0px; position: relative;"></div>    
              </div>
              <!-- /.box-body-->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>

        <!-- 课程统计2：根据课程展示 -->
        <div class="row">
          <div class="col-xs-12">
            <!-- interactive chart -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <!-- 标题第一行信息 -->
                <i class="fa fa-bar-chart-o"></i>
                <h3 class="box-title">课程统计2：根据课程统计</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
                <!-- 选择学科 -->
                <div class="input-group col-xs-3">
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-flat">选择学科</button>
                  </span>
                  <select class="form-control" ng-model="subject1" ng-options="subject1.subjectName for subject1 in subjects1">
                    <option value="">-- 请选择学科 --</option> 
                  </select>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary " ng-click='viewByDomain(subject1.subjectName)'>Go</button>
                  </span>
                </div>
              </div>
              <div class="box-body">
                <div id="classStatisticsByDomain" style="height: 500px; padding: 0px; position: relative;"></div>    
              </div>
              <!-- /.box-body-->
            </div>
            <!-- /.box -->
          </div>
          <!-- /.col -->
        </div>

        <!-- 主题信息图 -->
        <div class="row">
          <div class="col-xs-12">
            <!-- interactive chart -->
            <div class="box box-primary">
              <div class="box-header with-border">
                <!-- 标题第一行信息 -->
                <i class="fa fa-bar-chart-o"></i>
                <h3 class="box-title">主题统计</h3>
                <div class="box-tools pull-right">
                  <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i>
                  </button>
                  <button type="button" class="btn btn-box-tool" data-widget="remove"><i class="fa fa-times"></i></button>
                </div>
                <!-- 选择学科、课程、主题 -->
                <div class="input-group col-xs-10">
                  <!-- 选择学科 -->
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-flat">选择学科</button>
                  </span>
                  <select class="form-control" ng-model="subject2" ng-options="subject2.subjectName for subject2 in subjects2">
                    <option value="">-- 请选择学科 --</option> 
                  </select>
                  <!-- 空格 -->
                  <span class="input-group-btn"></span>
                  <span class="input-group-btn"></span>
                  <!-- 选择课程 -->
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-flat">选择课程</button>
                  </span>
                  <select class="form-control" ng-model="domain" ng-options="domain.className for domain in subject2.domains">
                    <option value="">-- 请选择课程 --</option> 
                  </select>
                  <!-- <span class="input-group-btn">
                    <button type="button" class="btn btn-primary " ng-click='viewByTopic(subject2.subjectName, domain.className)'>Go</button>
                  </span> -->
                  <!-- 空格 -->
                  <span class="input-group-btn"></span>
                  <span class="input-group-btn"></span>
                  <!-- 选择课程 -->
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary btn-flat">选择主题</button>
                  </span>
                  <select class="form-control" ng-model="topic" ng-options="topic.termName for topic in domain.domainTopics">
                    <option value="">-- 请选择主题 --</option> 
                  </select>
                  <span class="input-group-btn">
                    <button type="button" class="btn btn-primary " ng-click='viewByTopic(subject2.subjectName, domain.className); viewByTopicDetail(subject2.subjectName, domain.className, topic.termName)'>Go</button>
                  </span>
                </div>
              </div>

                <!-- 课程下的主题统计 -->

                <!-- 每个主题的具体信息 -->
                <div id="toipicDetailStatistics" style="height: 500px; padding: 0px; position: relative;"></div>  
              </div>
